<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

    <!--Хедер-->

    <header class="page-header">
      <h1 class="visually-hidden">Интернет магазин "Device"</h1>
      <a class="header-logo" href="#">
        <img class="header-logo-icon" src="#" alt="Логотип интнрнет магазина 'Device'">
      </a>
      <form class="header-search" action="https://echo.htmlacademy.ru" method="get">
        <label class="visually-hidden">
          Поиск по сайту
        <input class="header-search-field" type="search" name="search" placeholder="Поиск по сайту">
        </label>
        <input class="header-search-btn" type="submit" value="Найти">
      </form>
      <div class="header-links">
        <a class="header-link" href="#">
          <span class="header-link__login">Войти</span>
        </a>
        <a class="header-link" href="#">
          <span class="header-link__compare">Сравить</span>
        </a>
        <a class="header-link" href="#">
          <span class="header-link__cart">Корзина</span>
        </a>
      </div>
      <nav class="header-navigation">
        <button class="catalog-btn" type="button">Каталог товаров</button>
        <ul class="navigation-list">
          <li class="navigation-item">
            <a class="navigation-link" href="#">ДОСТАВКА</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">ГАРАНТИЯ</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">КОНТАКТЫ</a>
          </li>
        </ul>
      </nav>
    </header>

    <!--Основной блок-->



    <!--Футер-->

    <footer class="page-footer">
      <section class="footer-addres">
        <h2 class="visually-hidden">Адрес</h2>
        <a class="footer-logo" href="#">
          <img class="footer-logo-icon" src="#" alt="Логотип интернет магазина 'Device'">
        </a>
        <address class="footer-contacts-address">
          <p class="footer-contacts-address-text">Санкт-Петербург, набережная реки Карповки, 5, литера П.</p>
        </address>
      </section>
      <section class="footer-navigation">
        <h2 class="visually-hidden">Навигация</h2>
        <ul class="footer-navigation-list">
          <li class="footer-navigation-item">
            <a class="footer-navigation-link" href="#">ДОСТАВКА</a>
          </li>
          <li class="footer-navigation-item">
            <a class="footer-navigation-link" href="#">ГАРАНТИЯ</a>
          </li>
          <li class="footer-navigation-item">
            <a class="footer-navigation-link" href="#">КОНТАКТЫ</a>
          </li>
        </ul>
        <ul class="footer-social-list">
          <li class="footer-social-item">
            <a class="button" href="https://t.me/htmlacademy">
              <span class="visually-hidden">Telegram</span>
            </a>
          </li>
          <li class="footer-social-item">
            <a class="button" href="https://www.youtube.com/user/htmlacademyru">
              <span class="visually-hidden">YouTube</span>
            </a>
          </li>
          <li class="footer-social-item">
            <a class="button" href="https://twitter.com/htmlacademy_ru">
              <span class="visually-hidden">Twitter</span>
            </a>
          </li>
        </ul>
      </section>
      <section class="footer-phone">
        <h2 class="visually-hidden">Телефон</h2>
        <address class="footer-contacts-address">
          <a class="footer-contacts-phone" href="tel:+78128121212">+7 (812) 812-12-12</a>
        </address>
        <a class="htmlacademy-logo-link" href="https://htmlacademy.ru/">
          <img class="htmlacademy-logo-icon" src="#" alt="Логотип html academy">
        </a>
      </section>
    </footer>

</body>
</html>
